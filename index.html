<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/weather_logo.png" type="image/x-icon">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">
    <title>Weather App
    </title>
</head>

<body>
    <div id="weatherForm">
        <div class="sideHeader">
            <img src="images/weather_logo.png" alt="logo">
            <h2>Weather Report</h2>
        </div>
        <form action="app.js" method="post">
            <label for="state">State</label>
            <input type="text" name="State" id="State" value="" placeholder="State...">

            <label for="city">City</label>
            <input type="text" name="city" id="city" value="" placeholder="City...">

            <button type="submit">Search</button>
        </form>
    </div>




    <script src="script/app.js"></script>

</body>

</html>
