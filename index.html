<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/weather_logo.png" type="image/x-icon">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="style/style.css">
    <title>Weather App </title>
</head>

<body>
    <div id="loader">
        <div class="ring">Loading
            <span id="rotator"></span>
        </div>
    </div>

    <div id="error_page">
        <section class="page_404">
            <div class="container">
                <div class="row">
                    <h1 class="text-center ">404</h1>
                </div>

                <img src='https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif' alt="">

                    <h3 class="h2">
                        Look like you're lost
                    </h3>

                    <p>the page you are looking for not avaible!</p>

                    <a href="index.html" class="link_404">Go to Home</a>
                </div>


            </div>
    </div>
    </section>
    </div>
    <div id="weatherForm">
        <div class="sideHeader">
            <img src="images/weather_logo.png" alt="logo">
            <h2>Weather Report</h2>
        </div>
        <form method="post">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" value="Canada" placeholder="Country...">
            <label for="state">State</label>
            <input type="text" name="state" id="state" value="Saskatchewan" placeholder="State...">
            <label for="city">City</label>
            <input type="text" name="city" id="city" value="Regina" placeholder="City...">

            <button id="search" type="submit">Search</button>
        </form>
    </div>
    <div id="main">

    </div>


    <div id="weekCards">

    </div>
